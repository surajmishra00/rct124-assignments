<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="" id="root"></div>
</body>
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">

    function Gallery({ children }) {
        return (
            <>
                {children}
            </>
        );
    }


    const App = () => (
        <>
            <Gallery>
                <img style={{ width: "200px" }} src="https://images.unsplash.com/photo-1719858403457-c03d19d28e86?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" />
                <img style={{ width: "200px" }} src="https://images.unsplash.com/photo-1719858403457-c03d19d28e86?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" />
                <img style={{ width: "200px" }} src="https://images.unsplash.com/photo-1719858403457-c03d19d28e86?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" />
                <li>Golden Gate Bridge</li>
            </Gallery>
        </>
    );

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />)
</script>

</html>
